                <li>

                </div>
            </header>
            <h1 class="p-relative">Dashboard</h1>
            <div class="wapper d-grid gap-20">
                <div class="welcome p-relative txt-c-mobile rad-10 bg-white block-mobile">
                    <div class="intro d-flex space-between bg-eee p-20">
                        <div>
                            <h2>Welcome</h2>
                            <p class="c-grey mt-5">Elzero</p>
                        </div>
                        <img class="hide-mobile" src="imgs/welcome.png" alt="">

                    <img class="avatar" src="imgs/avatar.png" alt="">
                    <div class="body txt-c mt-20 mb-20 p-20 d-flex block-mobile">
                        <div>
                            Osama Elzero
                            <span class="d-block fs-14 mt-10 c-grey">Devloper</span>
                        </div>

                            80
                            <span class="d-block fs-14 mt-10 c-grey">Projects</span>

                <div class="quick-draft rad-10 p-20 bg-white">
                    <h2 class="mb-10">Quick Draft</h2>
                    <p class="fs-15 mb-20 c-grey">Write A Draft For Your Ideas</p>
                    <form action method="post">
                        <input type="text" class="title p-15 rad-50 bg-eee w-full mb-20" placeholder="Title"
                            name="title">
                        <textarea class="w-full mb-20 bg-eee p-15 rad-25" name="text"
                            placeholder="Your Thought"></textarea>
                        <input type="submit" value="Save"
                            class="bg-blue b-none d-block rad-50 w-full c-white p-15 fs-14" name="submit">
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

<script>
    let a = 1_00;
    let b = 2_00.5;
    let c = 1e2;
    let d = 2.4;
    // Find The Smallest Number On Intager 
    console.log(Math.round(Math.min(a, b, c, d)));

    // Use a and d to get 10000
    console.log(Math.pow(a, Math.round(d)));

    // Get Int 2 With Four Ways With d
    console.log(Math.round(d));
    console.log(Math.floor(d));
    console.log(parseInt(d));
    console.log(Math.trunc(d));

    // Use Vars b + d to get This Values
    Safe
    console.log((Math.floor(b) / Math.ceil(d)).toFixed(2));// 66.67 => string
    console.log(Math.round(b) / Math.ceil(d));// 67 => number


</script>
